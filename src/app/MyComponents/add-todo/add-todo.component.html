
<h3>New Todo</h3>
<div class="container mb-5">
    <form (ngSubmit)="submit()" class="">
        <div class="form-group">
            <label for="title" class=" mt-3">Title</label>
            <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Todo Title">
        </div>
        <div class="form-group">
            <label for="desc" class=" mt-3">Description</label>
            <textarea name="desc" [(ngModel)]="desc" id="" cols="" rows="" placeholder="Description goes here" class="form-control" style="resize:none;"></textarea>
        </div>
        <button class="btn btn-sm btn-primary mt-3">New Todo</button>
    </form>
</div>
